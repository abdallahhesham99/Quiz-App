<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <title>Quiz app</title>
</head>

<body>




    <div class="quiz-app">
        <div class="quiz-info">
            <div class="category">
                Categorgy : <span> HTML</span>
            </div> <!-- .category -->
            <div class="count">
                Count : <span> </span>
            </div><!-- count -->
        </div><!-- ./quiz-info -->
        <div class="question-area">
            <h2 class="question-title"></h2>
        </div><!-- ./question-area  -->
        <div class="results">

        </div><!-- ./results -->
        <div class="answers-area">

        </div><!-- ./answer-area -->
        <button class="submit-button">Submit Answer</button>
        <div class="quiz-footer">
            <div class="bullets">
                <ul>

                </ul>
            </div><!-- ./bullets -->
            <div class="countdown">
                <span></span>
            </div><!-- ./countdown -->
        </div><!-- ./quiz-footer -->

    </div> <!-- ./quiz-app -->

    <script src="js/main.js"></script>
</body>

</html>
